<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Dark, slightly lifted background (matches your subtle vignette) -->
    <radialGradient id="bg" cx="35%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#141418"></stop>
      <stop offset="70%" stop-color="#0b0b0d"></stop>
      <stop offset="100%" stop-color="#070709"></stop>
    </radialGradient>

    <!-- Soft indigo glow (very subtle, like your link accent) -->
    <radialGradient id="accentGlow" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.22"></stop>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"></stop>
    </radialGradient>

    <!-- Gentle shadow for clarity at small sizes -->
    <filter id="textShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="1.2" stdDeviation="1.2" flood-color="#000" flood-opacity="0.55"></feDropShadow>
    </filter>
  </defs>

  <!-- Rounded tile -->
  <rect x="6" y="6" width="88" height="88" rx="22" fill="url(#bg)"></rect>

  <!-- Letter -->
  <text x="50" y="54" text-anchor="middle" dominant-baseline="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif" font-size="58" font-weight="800" fill="#f3f4f6" filter="url(#textShadow)">
    B
  </text>
</svg></svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>